<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Teste</title>
  </head>
  <body>
    <h1>Cliente BridgeBuff</h1>
    <input type="text" id="immortals" placeholder="Info about top 100 games" />
    <button onclick="immortals()">Translate</button>
    <div id="output"></div>

    <script>
      async function immortals() {
        const englishInput = document.getElementById('immortals').value;

        const requestBody = englishInput;

        console.log("info" , requestBody)

        const response = await fetch('/my_function', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Content-Lenght': requestBody.length.toString(),
          },
          body: JSON.stringify({ message: englishInput })
        });
        const result = await response.json();
        document.getElementById('output').innerText = result.message;
      }
    </script>
  </body>
</html>
